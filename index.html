<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch and Earn</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        padding: 20px;
    }
    h1 {
        color: #222;
        margin-bottom: 20px;
    }
    .video-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        aspect-ratio: 1 / 1; /* Square */
        margin: auto;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .stats {
        margin-top: 15px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: inline-block;
    }
    .stats span {
        display: block;
        font-size: 18px;
        margin: 5px 0;
    }
</style>
</head>
<body>

<h1>Watch and Earn</h1>

<div class="video-container">
    <iframe id="videoPlayer" 
        src="https://www.youtube.com/embed/dNt3pPFLX9M?enablejsapi=1"
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</div>

<div class="stats">
    <span>‚è≥ Time Watched: <strong id="timeWatched">0:00</strong></span>
    <span>üí∞ Reward: <strong id="reward">‚Ç¶0</strong></span>
</div>

<script>
    let player;
    let secondsWatched = 0;
    let timerInterval = null;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('videoPlayer', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING && !timerInterval) {
            timerInterval = setInterval(() => {
                secondsWatched++;
                updateDisplay();
            }, 1000);
        } else if (event.data !== YT.PlayerState.PLAYING) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function updateDisplay() {
        let minutes = Math.floor(secondsWatched / 60);
        let seconds = secondsWatched % 60;
        document.getElementById("timeWatched").textContent = 
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
        let reward = Math.floor(secondsWatched / 180) * 100; 
        document.getElementById("reward").textContent = `‚Ç¶${reward}`;
    }

    // Load YouTube Iframe API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
</script>

</body>
</html>
